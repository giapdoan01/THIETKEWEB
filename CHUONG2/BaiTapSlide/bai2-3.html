  <body>
    <p><em>1. This text is emphasized</em></p>
    <br />
    <p>
      2. Do not forget to buy
      <span style="background-color: yellow">milk</span> today.
    </p>
    <br />
    <p><small>3. This is some small text.</small></p>
    <br />
    <p>4. My favorite color is <del>blue</del> red.</p>
    <br />
    <p>5. My favorite color is <del>blue</del> <ins>red</ins>.</p>
    <br />
    <p>6. This is <sub>subscripted</sub> text.</p>
    <br />
    <p>7. This is <sup>subscripted</sup> text.</p>
