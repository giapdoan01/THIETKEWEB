<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="text-align: center">
      <img src="img/bai2-4.jpg" alt="" width="200" height="100" />
      <nav>
        <a href="">Home</a>
        <a href="">Location</a>
        <a href="">Blog</a>
      </nav>
      <h1 style="color: brown">Sign Up</h1>
      <form action="">
        <label for="name">First Name</label> <br />
        <input
          type="text"
          name="name"
          id="name"
          minlength="2"
          maxlength="20"
        /><br />
        <label for="lastname">Last Name</label><br />
        <input
          type="text"
          name="lastname"
          id="lastname"
          minlength="5"
          maxlength="50"
        /><br />
        <label for="mail">Email</label><br />
        <input
          type="email"
          name="mail"
          id="mail"
          minlength="15"
          maxlength="30"
        /><br />
        <label for="pass">Password</label><br />
        <input
          type="password"
          name="pass"
          id="pass"
          minlength="8"
          maxlength="30"
        /><br />
        <label for="cpass">Confirm Password</label><br />
        <input
          type="password"
          name="cpass"
          id="cpass"
          minlength="8"
          maxlength="30"
        /><br />
      </form>
      <p>Copyright by Mango.org</p>
    </div>
  </body>
</html>
