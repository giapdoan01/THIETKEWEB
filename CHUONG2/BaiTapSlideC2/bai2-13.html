<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="color: brown; text-align: center">Book a Table</h1>
    <form action="" style="margin-left: 500px; text-align: center">
      <fieldset id="ten" style="width: 400px">
        <legend>Your name</legend>
        <input type="text" name="ten" id="ten" /> <br />
      </fieldset>
      <fieldset id="Sex" style="width: 400px">
        <legend>Sex</legend>
        <input type="radio" name="Sex" id="SexMale" />Male
        <input type="radio" name="Sex" id="SexFemale" value="Female" />Female
        <br />
      </fieldset>
      <fieldset id="Size" style="width: 400px">
        <legend>Size</legend>
        <input
          type="radio"
          name="Size"
          id="Size1"
          value="2-person table"
        />2-person table
        <input
          type="radio"
          name="Size"
          id="Size2"
          value="4-person table"
        />4-person table
        <input
          type="radio"
          name="Size"
          id="Size3"
          value="6-person table"
        />6-person table
        <br />
      </fieldset>
      <fieldset id="location" style="width: 400px; margin-bottom: 0px">
        <legend>Location</legend>
        <br />
        <input type="radio" name="location" id="l1" value="Indoors" />Indoors
        <input type="radio" name="location" id="l2" value="Outdoors" />Outdoors
      </fieldset>
      <br />
      <input
        type="button"
        value="Book table"
        style="margin-right: 500px; margin-top: 0px"
      />
    </form>
  </body>
</html>
